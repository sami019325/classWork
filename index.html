<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank</title>
</head>

<body>

    <section>
        <h1 class="text-center font-bold text-5xl p-5  bg-indigo-500 text-white">Gamb Bank</h1>

        <div class="grid grid-cols-3 gap-3 w-9/12 m-auto mt-5">
            <div class="p-5 rounded-md bg-red-400 ">
                <h4 class="font-bold text-white text-xl">Deposit</h4>
                <h2 id="storedDeposit" class="font-bold text-white text-4xl">00</h2>
            </div>
            <div class="p-5 rounded-md bg-orange-400 ">
                <h4 class="font-bold text-white text-xl">Withdraw</h4>
                <h2 id="storedWithdraw" class="font-bold text-white text-4xl">00</h2>
            </div>
            <div class="p-5 rounded-md bg-rose-400 ">
                <h4 class="font-bold text-white text-xl">Total</h4>
                <h2 id="total" class="font-bold text-white text-4xl">1200</h2>
            </div>


        </div>
        <!-- add money section  -->
        <div class="grid grid-cols-2 gap-3 w-9/12 m-auto mt-5">
            <div class="p-5 h-52 rounded-md bg-indigo-400 ">
                <h4 class="font-bold text-xl">Deposit</h4>
                <input type="number" id="EnterDeposit" placeholder="Enter the amount you want to deposit"
                    class=" w-10/12 font-bold p-1 pl-4 " />
                <button id="depositValue"
                    class=" block p-2 pl-5 pr-5 bg-lime-700 hover:bg-lime-400 mt-3 rounded-full font-bold text-white ">Deposite</button>
            </div>
            <div class=" p-5 h-52 rounded-md bg-violet-400 ">
                <h4 class=" font-bold text-xl">Withdraw</h4>
                <input type="number" id="EnterWithdraw" placeholder="Enter the amount you want to withdraw"
                    class=" w-10/12 font-bold p-1 pl-4 " />
                <button id="Withdraw"
                    class="block p-2 pl-5 pr-5 bg-red-700 hover:bg-red-400 mt-3 rounded-full  font-bold text-white ">Withdraw</button>
            </div>

        </div>
    </section>



    <script src="calculation.js"></script>
    <script src="function.js"></script>
</body>

</html>
